{% extends 'base.html' %}
{% set title = 'Users' %}
{% set page_active = 'users' %}
{% block _content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <a href="{{ url_for('usersapp.tambah_users') }}" class="btn btn-primary">tambah users</a>
            <table class="table">
                <tr>
                    <th>Username</th>
                    <th>Nama Lengkap</th>
                    <th>Action</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.nama_lengkap }}</td>
                    <td>
                        <a href="{{ url_for('usersapp.hapus_users',uid=user.id) }}" class="btn btn-danger btn-sm">Hapus</a>
                        <a href="{{ url_for('usersapp.edit_users',uid=user.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{{ url_for('usersapp.spesifik_users',uid=user.id) }}" class="btn btn-success btn-sm">Lihat</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
