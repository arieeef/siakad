{% extends 'base.html' %}
{% set title = 'Edit_mahasiswa' %}
{% set page_active = 'daftar_mahasiswa' %}
{% block _content %}
<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                <div class="form-group">
                  <label for="nama_lengkap">Nama Lengkap</label>
                  <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" value="{{ data.nama_lengkap }}">
                </div>
                  <div class="form-group">
                      <label for="jurusan">jurusan </label>
                      <input type="text" class="form-control" id="jurusan" name="jurusan" value="{{ data.jurusan }}">
                  </div>
                  <div class="form-group">
                      <label for="email">email </label>
                      <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}">
                  </div>
                  <div class="form-group">
                      <label for="umur">umur </label>
                      <input type="umur" class="form-control" id="umur" name="umur" value="{{ data.umur }}">
                  </div>
                  <div class="form-group">
                      <label for="fakultas">fakultas </label>
                      <input type="fakultas" class="form-control" id="fakultas" name="fakultas" value="{{ data.fakultas }}">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
